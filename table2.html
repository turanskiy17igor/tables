<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table th,td {
            border: 1px solid black;
        }
        table {
            border-collapse: collapse;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця з об'єднаними клітинками</title>
</head>
<body>
    <table>
    <caption>Вебтехнології</caption>
    <thead>
        <tr>
            <th>Назва технології</th>
            <th>back-end</th>
            <th>front-end</th>
            <th >full-stack</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>HTML</td>
            <td>&nbsp</td>
            <td>+</td>
            <td rowspan="5">+</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td></td>
            <td>+</td>
           
            
        </tr>
        <tr>
            <td>JS</td>
            <td colspan="2">+</td>
            
        </tr>
        <tr>
            <td>Ruby</td>
            <td>+</td>
            
            
        </tr>
        <tr>
            <td>Python</td>
            <td>+</td>
            <td></td>
            
        </tr>
    </tbody>
    <tfoot></tfoot>
</table>
</body>
</html>
